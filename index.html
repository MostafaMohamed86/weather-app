<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <lottie-player class="lottie" src="https://lottie.host/1d7452a0-39a8-4330-9c2c-0f11a6f02718/Io5JpSMKKW.json" speed="1" background="transparent" loop autoplay></lottie-player>
            <button><img src="images/search.png"></button>
        </div>
        <div id="autocomplete-list" class="autocomplete-items"></div>
        <div class="instructions">Enter a city name or press 'Search' to use your current location.</div>
        <span class="error">Invalid city name</span>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="pclass">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div id="map" style="height: 400px; width: 100%; border-radius: 10px; margin-top: 10px;"></div>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="main.js"></script>
</body>
</html>
